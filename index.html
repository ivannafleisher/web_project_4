<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yet another excellent lesson in web development brought to you by Practicum">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ivanna Fleisher">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script>
    </script>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo_around.svg" alt=" Logo" class="logo" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__main">
                    <img src="./images/image_explorer.jpg" alt="Jacques Cousteau" class="profile__image">
                    <div class="profile__discription">
                        <div class="profile__discription-divider">
                            <h1 class="profile__discription-name">Jacques Cousteau</h1>
                            <button aria-label="edit" type="button" class="button profile__edit-button"></button>
                        </div>
                        <p class="profile__discription-title ">Explorer</p>
                    </div>
                </div>
                <button aria-label="add" type="button" class="button profile__add-button "></button>
            </section>
            <section class="modal modal_edit">
                <div class="popup">
                    <button aria-label="close" type="button" class=" button popup__close-button "></button>
                    <h2 class=" popup__title ">Edit profile</h2>
                    <form name="editForm" class="popup__form popup__form_edit">
                        <fieldset class="popup__fieldset ">
                            <input name="inputName" type="text" placeholder="Name" class="popup__input popup__input_text_name" />
                            <input name="inputJob" type="text" placeholder="About me" class="popup__input popup__input_text_job" />
                            <button type="submit " class=" popup__save-button ">Save</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section class="modal modal_add">
                <div class="popup">
                    <button aria-label="close" type="button" class=" button popup__close-button "></button>
                    <h2 class=" popup__title ">New place</h2>
                    <form name="editForm" class="popup__form popup__form_add">
                        <fieldset class="popup__fieldset ">
                            <input name="inputName" type="text" placeholder="Title" class="popup__input popup__input_title" required/>
                            <input name="inputJob" type="text" placeholder="Image link" class="popup__input popup__input_link" required/>
                            <button type="submit " class=" popup__save-button ">Save</button>
                        </fieldset>
                    </form>
                </div>
            </section>
            <section class="modal modal_picture">
                <figure class="popup popup_picture">
                    <button aria-label="close" type="button" class=" button popup__close-button "></button>
                    <img class="popup__image">
                    <figcaption class="popup__caption"></figcaption>
                </figure>
            </section>
            <section class="gallery">
                <ul class="gallery__list ">
                </ul>
            </section>
        </main>
        <footer class="footer ">
            <p class="footer__copyrights ">Â© 2022 Ivanna Fleisher</p>
        </footer>
    </div>
    <template id="template_card">
        <li class="gallery__item ">
            <button aria-label="clean" type="button" class=" button gallery__clean-button "></button>
            <img class="gallery__img ">
            <div class="gallery__discription ">
                <h2 class="gallery__img-title "></h2>
                <button aria-label="like" type="button " class=" button gallery__item-like "></button>
            </div>
        </li>
    </template>
    <script src="./scripts/script.js "></script>
</body>

</html>
