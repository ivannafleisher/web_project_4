<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yet another excellent lesson in web development brought to you by Practicum">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ivanna Fleisher">
    <title>Around the U.S.</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo_around.svg" alt=" Logo" class="logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image_explorer.jpg" alt="Jacques Cousteau" class="profile__image">
                <div class="profile__explorer">
                    <div class="profile__explorer-divider">
                        <h1 class="profile__explorer-name">Jacques Cousteau</h1>
                        <img src="./images/edit_button.svg" alt="" class="profile__explorer-button">
                    </div>
                    <p class="profile__explorer-title">Explorer</p>
                </div>
                <img src="./images/add_button.svg" alt="" class="profile_add-button">
            </section>
        </main>
    </div>

</body>

</html>
