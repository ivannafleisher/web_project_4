<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yet another excellent lesson in web development brought to you by Practicum">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ivanna Fleisher">
    <title>Around the U.S.</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Serif&display=swap" rel="stylesheet">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo_around.svg" alt=" Logo" class="logo" />
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/image_explorer.jpg" alt="Jacques Cousteau" class="profile__image">
                <div class="profile__discription">
                    <div class="profile__discription-divider">
                        <h1 class="profile__discription-name">Jacques Cousteau</h1>
                        <img src="./images/edit_button.svg" alt="" class="profile__discription-button">
                    </div>
                    <p class="profile__discription-title">Explorer</p>
                </div>
                <img src="./images/add_button.svg" alt="" class="profile__add-button">
            </section>
            <section class="gallery">
                <ul class="gallery__list">
                    <li class="gallery__item">
                        <img src="./images/image_yosemite-valley.jpg" alt="Yosemite Valley" class="gallery__img">
                        <div class="gallery__discription">
                            <h2 class="gallery__img-title">Yosemite Valley</h2>
                            <img src="./images/Vectorlike.svg" alt="" class="gallery__item-like">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/image_lake-louise.png" alt="Lake Louise" class="gallery__img">
                        <div class="gallery__discription">
                            <h2 class="gallery__img-title">Lake Louise</h2>
                            <img src="./images/Vectorlike.svg" alt="" class="gallery__item-like">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/image_bald-mountains.png" alt="Bald Mountains" class="gallery__img">
                        <div class="gallery__discription">
                            <h2 class="gallery__img-title">Bald Mountains</h2>
                            <img src="./images/Vectorlike.svg" alt="" class="gallery__item-like">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/image_latemar.png" alt="Latemar" class="gallery__img">
                        <div class="gallery__discription">
                            <h2 class="gallery__img-title">Latemar</h2>
                            <img src="./images/Vectorlike.svg" alt="" class="gallery__item-like">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/image_vanoise-national.png" alt="Vanoise National" class="gallery__img">
                        <div class="gallery__discription">
                            <h2 class="gallery__img-title">Vanoise National</h2>
                            <img src="./images/Vectorlike.svg" alt="" class="gallery__item-like">
                        </div>
                    </li>
                    <li class="gallery__item">
                        <img src="./images/image_lago-di-braies.png" alt="Lago di Braies" class="gallery__img">
                        <div class="gallery__discription">
                            <h2 class="gallery__img-title">Lago di Braies</h2>
                            <img src="./images/Vectorlike.svg" alt="" class="gallery__item-like">
                        </div>
                    </li>

                </ul>
            </section>
        </main>
    </div>

</body>

</html>
