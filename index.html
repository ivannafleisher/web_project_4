<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yet another excellent lesson in web development brought to you by Practicum">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ivanna Fleisher">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo_around.svg" alt=" Logo" class="logo" />
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__main">
                    <img src="./images/image_explorer.jpg" alt="Jacques Cousteau" class="profile__image">
                    <div class="profile__discription">
                        <div class="profile__discription-divider">
                            <h1 class="profile__discription-name">Jacques Cousteau</h1>
                            <button class="button profile__edit-button"></button>
                            <div class="overlay"></div>
                            <div class="modal">
                                <button class=" button modal__close-button"></button>
                                <h2 class=" modal__title ">Edit profile</h2>
                                <form class="modal__form">
                                    <fieldset class="modal__fieldset ">
                                        <label><input placeholder="Name" class="modal__input modal__input_name" type="text " /></label>
                                        <label><input placeholder="About me" class="modal__input modal__input_job" type="text " /></label>
                                        <button class=" button modal__save-button ">Save</button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                        <p class="profile__discription-title ">Explorer</p>
                    </div>
                </div>
                <button class=" button profile__add-button "></button>
            </section>
            <section class="gallery ">
                <ul class="gallery__list ">
                    <li class="gallery__item ">
                        <img src="./images/image_yosemite-valley.jpg " alt="Yosemite Valley " class="gallery__img ">
                        <div class="gallery__discription ">
                            <h2 class="gallery__img-title ">Yosemite Valley</h2>
                            <button class=" button gallery__item-like  "></button>
                        </div>
                    </li>
                    <li class="gallery__item ">
                        <img src="./images/image_lake-louise.png " alt="Lake Louise " class="gallery__img ">
                        <div class="gallery__discription ">
                            <h2 class="gallery__img-title ">Lake Louise</h2>
                            <button class=" button gallery__item-like  "></button>
                        </div>
                    </li>
                    <li class="gallery__item ">
                        <img src="./images/image_bald-mountains.png " alt="Bald Mountains " class="gallery__img ">
                        <div class="gallery__discription ">
                            <h2 class="gallery__img-title ">Bald Mountains</h2>
                            <button class=" button gallery__item-like  "></button>
                        </div>
                    </li>
                    <li class="gallery__item ">
                        <img src="./images/image_latemar.png " alt="Latemar " class="gallery__img ">
                        <div class="gallery__discription ">
                            <h2 class="gallery__img-title ">Latemar</h2>
                            <button class=" button gallery__item-like  "></button>
                        </div>
                    </li>
                    <li class="gallery__item ">
                        <img src="./images/image_vanoise-national.png " alt="Vanoise National " class="gallery__img ">
                        <div class="gallery__discription ">
                            <h2 class="gallery__img-title ">Vanoise National Park</h2>
                            <button class=" button gallery__item-like  "></button>
                        </div>
                    </li>
                    <li class="gallery__item ">
                        <img src="./images/image_lago-di-braies.png " alt="Lago di Braies " class="gallery__img ">
                        <div class="gallery__discription ">
                            <h2 class="gallery__img-title ">Lago di Braies</h2>
                            <button class=" button gallery__item-like  "></button>
                        </div>
                    </li>

                </ul>
            </section>
        </main>

        <footer class="footer ">
            <p class="footer__copyrights ">Â© 2022 Ivanna Fleisher</p>
        </footer>
    </div>
    <script src="./scripts/sript.js"></script>
</body>

</html>
